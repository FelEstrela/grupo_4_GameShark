<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ec74e78deb.js" crossorigin="anonymous"></script>
    <title>GameShark</title>
</head>
<body>
    <header>
        <div class="logo">
            <h2>Game<span>Shark</span></h2>
        </div>

        <div class="searchbar">
            <input type="text" placeholder="Busca aqui...">
            <span><a href="#"><i class="fas fa-search"></i></a></span>
        </div>

        <div class="burguericon">
            <i class="fas fa-bars"></i>
        </div>

        <nav class="mainnav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Conocenos</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Promos</a></li>
                <li><a href="#">Mi Carrito</a></li>
                <li><span></span></li>
                <li><a href="#">Log In</a></li>
                <li><a href="#" class="rbutton">Registrate</a></li>
            </ul>
        </nav>

        
    </header>

    <section class="register">
        <div class="container">
                <h2>DATOS DE USUARIO</h2>
            <div class="form">
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" placeholder="juan perez">
                </div>
                <div>
                    <label for="usuario">Usuario:</label>
                    <input type="text" placeholder="juanperez2021">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="juanperez@xxxx.com">
                </div>
                <div>
                    <label for="pass">Contrase単a:</label>
                    <input type="password" placeholder="*******">
                </div>
                <div>
                    <label for="rpass">Repitela:</label>
                    <input type="password" placeholder="*******">
                </div>
            </div>
        </div> 
        <div class="container">
            <h2>CONTANOS UN POCO</h2>
            <div class="form">
                <div>
                    <label for="console">多Que consola usas?</label>
                    <select name="console" id="console">
                        <option value="-">Elije una opcion</option>
                        <option value="ps">Playstation</option>
                        <option value="xbx">Xbox</option>
                        <option value="swch">Switch</option>
                        <option value="pc">PC</option>
                        <option value="other">Otro</option>
                        <option value="none">No tengo consola</option>
                    </select>
                </div>
                <div>
                    <label for="age">多Cuantos a単os tienes?</label>
                    <input type="number" placeholder="Edad">
                </div>
            </div>
            <div class="button">
                    <a href="#"><i class="fas fa-sign-in-alt"></i>ENVIAR</a>
                    <a href="#"><i class="fas fa-undo-alt"></i>REINIDIAR</a>
            </div>
        </div>   
    </section>

    <footer>
        <div class="footernav">
            <h3>Mapa del sitio</h3>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Conocenos</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Promos</a></li>
                <li><a href="#">Mi Carrito</a></li>
            </ul>
        </div>
        <div class="socialmedia">
            <h3>Siguenos</h3>
            <div class="icons">
                <a href=""><img src="img/fb_icon.png"></a>
                <a href=""><img src="img/twitte-icon.jpg"></a>
                <a href=""><img src="img/instagram-logo.webp"></a>
            </div>
        </div>
        
        <div class="notice">
            <h3>Recibe Ofertas</h3>
            <input type="email" placeholder="email">
            <button type="submit">ENVIAR</button>
        </div>
    </footer>
               
</body>
</html>
